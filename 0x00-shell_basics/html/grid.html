<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            #grid {
                background-color: white;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 20px;
                grid-template-columns: 200px 200px auto;
            }
            #grid-items {
                background-color: aliceblue;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
            <div class="grid-item">1</div>
        </div>
    </body>
</html>
