<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Heading</title>
        <style>
          ul > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>item number one</li>
            <li>item number two</li>
            <ul>
                <li>item number one</li>
                <li>item number two</li>
            </ul>
            <li>item number three</li>
        </ol>
    </body>
</html>
